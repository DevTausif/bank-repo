<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Welcome to your 
            <span class="font-semibold text-violet-600">State Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h4 class="text-3xl mb-5 font-semibold">Please Login</h3>
            
            <div>
                <input class="w-6/12 block mb-3 px-2" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-6/12 block mb-3 px-2" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-login" class="bg-orange-400 hover:bg-sky-700 px-5 py-1 rounded-md text-white font-medium mb-3">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
